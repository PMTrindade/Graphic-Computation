<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="shader_studio.css">
<script id="vertex-custom" type="x-shader/x-vertex"></script>
<script id="fragment-custom" type="x-shader/x-fragment"></script>
<script id="vertex-default" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vNormal;
varying vec4 fColor;
uniform mat4 mProj;

void main() {
    fColor = vPosition * vNormal;
    gl_Position = mProj * vPosition;
    gl_Position.z = -gl_Position.z;
}
</script>
<script id="fragment-default" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}
</script>
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="shader_studio.js"></script>
<script type="text/javascript" src="cube.js"></script>
<script type="text/javascript" src="cylinder.js"></script>
<script type="text/javascript" src="sphere.js"></script>
</head>
<body>
<title>Shader Studio</title>
    <div id="left">
        Sombream.:
        <select id="shading">
            <option value="Gouraud">Gouraud</option>
            <option value="Phong">Phong</option>
        </select>
        <div>
            <textarea id="vertex-shader-area" cols="50"></textarea> </div>
        <div>
            <textarea id="fragment-shader-area" cols="50"></textarea> </div>
    </div>
    <div id="right">
        Objeto:
        <select id="object">
            <option value="Cubo">Cubo</option>
            <option value="Cilindro">Cilindro</option>
            <option value="Esfera">Esfera</option>
        </select>
        Vista:
        <select id="projection">
            <option value="AP">Alçado Principal</option>
            <option value="PLANTA">Topo</option>
            <option value="Axonometrica">Axonométrica</option>
            <option value="Obliqua">Oblíqua</option>
            <option value="Perspetiva">Perspetiva</option>
        </select>
        Modo:
        <select id="mode">
            <option value="WireFrame">WireFrame</option>
            <option value="Filled">Filled</option>
        </select>
        <div>
            RotateX: -90 <input id="rotateX" type="range" min="-90" max="90" step="1" value="23"/> 90
            RotateY: -90 <input id="rotateY" type="range" min="-90" max="90" step="1" value="-30"/> 90
        </div>
        <div>
            Foreshortening Ratio: 0 <input id="l" type="range" min="0" max="1" step="0.1" value="1"/> 1
            Alpha: 30 <input id="a" type="range" min="30" max="45" step="15" value="45"/> 45
        </div>
        <div>
            <canvas id="gl-canvas" width="512" height="512">
                "Oops... your browser doesn't support the HTML5 canvas element"
            </canvas>
        </div>
    </div>
</body>
</html>
